<h1 class="mt-5">
  Agregar Producto <small>{{ texto1 }}</small>
</h1>
<hr />
<form [formGroup]="miformulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input formControlName="nombre" type="text" class="form-control" />
    </div>
    <div class="col-auto">
      <span
        error-msg
        [color]="colorCustom"
        [mensaje]="texto1"
        [valido]="!tieneError('nombre')"
      ></span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarNombre()">Guardar</button>
      <button class="btn btn-primary ml-1" (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>
<h3 class="mt-5" error-msg color="blue">Formulario</h3>
<pre>Valid: {{ miformulario.valid }}</pre>
<pre>Valued: {{ miformulario.value | json }}</pre>
<div class="row mt-5" *customIf="miformulario.valid">
  <div class="col">
    <div class="alert alert-primary">Todo OK!</div>
  </div>
</div>
